<div class="d-flex justify-content-center">

    <div class="card mt-3 text-dark text-center" style="width: 500px;">

        <div class="card-header">
            <h1>Login</h1>
        </div>

        <div class="card-body"> 

            {{status}}

            <form action="" method="post">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="email@teste.com.br" required autofocus> 
                </div>

                <div class="form-group my-3">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" class="form-control" placeholder="*********" required>
                </div>

                <button type="submit" class="btn btn-lg btn-danger">Entrar</button>

            </form>
            
        </div>

    </div>
</div>
